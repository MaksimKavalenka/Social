<html ng-app="app.social">
	<head>
		<title ng-bind="$state.current.title">Social</title>
		<link rel="shortcut icon" type="image/x-icon" href="/social/img/icon.png"/>
		<link rel="stylesheet" type="text/css" href="/social/css/autocomplete.css"/>
		<link rel="stylesheet" type="text/css" href="/social/css/button.css"/>
		<link rel="stylesheet" type="text/css" href="/social/css/common.css"/>
		<link rel="stylesheet" type="text/css" href="/social/css/content.css"/>
		<link rel="stylesheet" type="text/css" href="/social/css/flash.css"/>
		<link rel="stylesheet" type="text/css" href="/social/css/form.css"/>
		<link rel="stylesheet" type="text/css" href="/social/css/navbar.css"/>
		<link rel="stylesheet" type="text/css" href="/social/css/pagination.css"/>
		<script type="text/javascript" src="/social/webjars/angularjs/1.5.7/angular.js"></script>
		<script type="text/javascript" src="/social/webjars/angularjs/1.5.7/angular-cookies.js"></script>
		<script type="text/javascript" src="/social/webjars/angular-ui-router/0.3.1/release/angular-ui-router.js"></script>
		<script type="text/javascript" src="/social/webjars/md5/0.3.0/src/md5.js"></script>
		<script type="text/javascript" src="/social/js/angular/app.js"></script>
		<script type="text/javascript" src="/social/js/angular/controller/post/post.controller.js"></script>
		<script type="text/javascript" src="/social/js/angular/controller/post/post.edit.controller.js"></script>
		<script type="text/javascript" src="/social/js/angular/controller/topic/topic.controller.js"></script>
		<script type="text/javascript" src="/social/js/angular/controller/topic/topic.edit.controller.js"></script>
		<script type="text/javascript" src="/social/js/angular/controller/user.edit.controller.js"></script>
		<script type="text/javascript" src="/social/js/angular/factory/post.factory.js"></script>
		<script type="text/javascript" src="/social/js/angular/factory/topic.factory.js"></script>
		<script type="text/javascript" src="/social/js/angular/factory/user.factory.js"></script>
		<script type="text/javascript" src="/social/js/angular/other/config.js"></script>
		<script type="text/javascript" src="/social/js/angular/other/constants.js"></script>
		<script type="text/javascript" src="/social/js/angular/other/directive.js"></script>
		<script type="text/javascript" src="/social/js/angular/other/run.js"></script>
		<script type="text/javascript" src="/social/js/angular/service/cookie.service.js"></script>
		<script type="text/javascript" src="/social/js/angular/service/file.service.js"></script>
		<script type="text/javascript" src="/social/js/angular/service/flash.service.js"></script>
		<script type="text/javascript" src="/social/js/angular/service/pagination.service.js"></script>
		<base href="/">
	</head>
	<body>
		<div ui-view="header"></div>
		<div class="container" ng-class="{'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error'}" ng-bind="flash.message"></div>
		<div class="container" ui-view="search"></div>
		<div class="container" ui-view="pagination"></div>
		<div class="container" ui-view="info"></div>
		<div class="container" ui-view="content"></div>
		<div class="flex"></div>
		<div ui-view="footer"></div>
	</body>
</html>
