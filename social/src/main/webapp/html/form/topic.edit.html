<form method="POST" class="form-submit form-validation" name="form">
	<fieldset>
		<legend>Topic</legend>
		<div class="field">
			<label class="required" for="name">Name</label>
			<input type="text" id="name" name="name" maxlength="255" ng-model="ctrl.topic.name" ng-topic-name-exist required/>
			<span ng-show="form.login.$pending.ngTopicNameExist">Checking if this name is available...</span>
			<span ng-show="form.login.$error.ngTopicNameExist">This name is already taken</span>
		</div>
		<div class="field">
			<label class="required" for="urlName">Url name</label>
			<input type="text" id="urlName" name="urlName" maxlength="255" ng-model="ctrl.topic.urlName" ng-topic-url-name-exist required/>
			<span ng-show="form.login.$pending.ngTopicUrlNameExist">Checking if this url name is available...</span>
			<span ng-show="form.login.$error.ngTopicUrlNameExist">This url name is already taken</span>
		</div>
		<div class="field">
			<label class="required" for="description">Description</label>
			<input type="text" id="description" name="description" maxlength="255" ng-model="ctrl.topic.description" required/>
		</div>
		<div class="field">
			<label class="required" for="access">Access</label>
			Public topic<input type="radio" id="access" name="access" ng-model="ctrl.topic.access" value="true">
			Private topic<input type="radio" id="access" name="access" ng-model="ctrl.topic.access" value="false">
		</div>
		<div>
			<button class="btn btn-primary" ng-click="ctrl.createTopic()" ng-disabled="form.$invalid || ctrl.dataLoading">Submit</button>
			<img ng-if="ctrl.dataLoading" src="/social/img/load.gif"/>
		</div>
	</fieldset>
</form>
